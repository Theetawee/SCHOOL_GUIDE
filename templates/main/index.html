{% extends 'base/base.html' %}
{% load redotags %}


{% block content %}

<section class="px-4 py-16 bg-gray-100 min-h-screen">
    <div class="text-center pb-10">
        <h1 class="text-4xl">Welcome to StudyGuide</h1>
        <p class="italic">Your online study patner</p>
    </div>
    <div class="max-w-screen-lg mx-auto py-8">
        
<form method="get" hx-indicator="#loader" action="{% url 'home' %}" hx-get="{% url 'home' %}" hx-target="#results">   
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" name="question" id="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search" required />
        <button type="submit"  hx-indicator="#loader" class="text-white absolute end-2.5 bottom-2.5 bg-primary-700 hover:bg-primary-800 focus:ring-0 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Search</button>
    </div>
</form>

    </div>
    <div id="results">
        {% include 'base/loader.html' %}
    </div>
    <div class="flex items-center gap-x-8 gap-y-3 justify-center">
        <a class="text-primary-600 hover:underline" href="{% url 'subjects' %}">Subjects and Topics</a>
        <a class="text-primary-600 hover:underline" href="{% url 'online_tests' %}">Online Tests</a>
        <a class="text-primary-600 hover:underline" href="{% url 'books' %}">Books</a>
    </div>
</section>







{% endblock %}

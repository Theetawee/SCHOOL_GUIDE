
<div id="add_ons">
    <h3 class="text-2xl mb-3">Add ons</h3>
    {% if request.user.is_authenticated %}      

    <div>
<form action="{% url 'question_addon' question.id %}" hx-target="#add_ons" hx-post="{% url 'question_addon' question.id %}" method="post">
{% csrf_token %}
<div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-800">
    <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
        <label for="comment" class="sr-only">Your comment</label>
        <textarea id="comment" name="comment" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write a comment..." required /></textarea>
    </div>
    <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-700">
        <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
            Post Add on
        </button>
        
    </div>
</div>
</form>
<p class="ms-auto text-xs text-gray-500 dark:text-gray-400">Remember, contributions to this topic should follow our <a href="#" class="text-primary-600 dark:text-primary-500 hover:underline">Community Guidelines</a>.</p>

    </div>
    {% endif %}
    
    <div>
        <div>
            {% for addon in add_ons %}
            <div>
                {% include 'partials/add_on.html'%}
            </div>
            {% endfor %}
        </div>
    </div>
  </div>
